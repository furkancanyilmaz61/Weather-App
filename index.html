<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body text-center">
                <h1 class="card-title mb-4">Weather App</h1>
                <!-- Form -->
                <form id="weather-form" class="mb-4">
                    <input type="text" id="city-input" class="form-control mb-3" placeholder="Enter a city name" required>
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                </form>

                <!-- Weather Result -->
                <div id="weather-result" class="hidden">
                    <h2 id="city-name" class="mb-3"></h2>
                    <img id="weather-icon" class="mb-3" alt="Weather Icon">
                    <p id="temperature" class="mb-2 fw-bold"></p>
                    <p id="description" class="text-muted"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
